name: mypy-check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'   # change to the version(s) you want

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: upgrade pip
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install requirements
        run: |
            pip install -r requirements.txt

      - name: Ensure mypy is available
        run: |
          python -m pip install mypy

      # Optional: set MYPYPATH so typed-stubs directory is picked up by mypy
      # If you do not use typed-stubs, this has no effect.
      - name: Run mypy
        run: |
          python -m mypy .
